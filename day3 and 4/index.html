<!DOCTYPE html>

                <td>

    <div class="parent">
        <div class="outer">
            <h2>Color name</h2>
            <div class="circle" id="color">
            </div>
        </div>
        <div class="outer">
            <h2>hex</h2>
            <div class="circle" id="hex">
            </div>
        </div>
        <div class="outer">
            <h2>rgb</h2>
            <div class="circle" id="rgb">
            </div>
        </div>
        <div class="outer">
            <h2>rgba</h2>
            <div class="circle" id="rgba">
            </div>
        </div>
        <div class="outer">
            <h2>hsl</h2>
            <div class="circle" id="hsl">
            </div>
        </div>
        <div class="outer">
            <h2>hsla</h2>
            <div class="circle" id="hsla">
            </div>
        </div>
        <div class="outer">
            <h2>linear</h2>
            <div class="circle" id="linear">
            </div>
        </div>
        <div class="outer">
            <h2>radial</h2>
            <div class="circle" id="radial">
            </div>
        </div>
        <div class="shadow">
            <h2><font color="white">boxshadow</font></h2>
            <div class="circle" id="box">
            </div>
        </div>
    </div>
